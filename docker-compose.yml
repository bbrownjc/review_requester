version: '2.3'
services:
  postgres10:
    image: postgres:10
    env_file: database.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "0.0.0.0:5000:5000"
    depends_on:
      - postgres10
    environment:
      - APP_SQL_URL=postgresql+psycopg2://postgres:jumpcloud@postgres10/review_app
