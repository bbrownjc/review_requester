{% extends "header.html" %}
{% block body %}
<h2>{{ reviewer.first_name }} {{ reviewer.last_name }}</h2><br>
<a href="/">Back to Main Page</a>
<table width="90%">
    <tr>
        <th>Language</th>
        <th>Date</th>
    </tr>
    {% for entry in history %}
    <tr>
        <td>{{ entry.language }}</td>
        <td>{{ entry.date }}</td>
    </tr>
    {% endfor %}
</table>
<a href="/">Back to Main Page</a>
{% endblock %}
